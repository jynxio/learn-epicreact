<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script>

        const react_element_hello = React.createElement( "span", { children: "Hello" } );
        const react_element_world = React.createElement( "span", { children: "World" } );
        const react_element_container = React.createElement( "div", { children: [ react_element_hello, react_element_world ], className: "container" } );
        const root = ReactDOM.createRoot( document.getElementById( "root" ) );

        root.render( react_element_container );

    </script>
</body>

</html>
